{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="col-12">
    <div class="card mb-3" style="max-width: 100%; ">
        <div class="row g-0">
            <div class="col-md-4 w-100 p-3">
                {% if object.preview %}
                <img src="{% my_media object.preview %}" class="img-fluid rounded float-start" alt="{{ object.name }}">
                {% else %}
                <img src="/media/Unknown.jpeg" class="rounded float-start" style="width: 250; height: 250;  "
                     alt="unknown">
                {% endif %}
            </div>
            <div class="col-md-8" style="width: 100%; height: 100%;">
                <div class="card-body">
                    <div class="card-header">
                        <h5 class="card-title">{{object|title}}</h5>
                    </div>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <p class="card-text">Категория: {{ object.category }}</p>
                        <li>Описание: {{object.description|title}}</li>
                        <br>
                        <li class="card-title pricing-card-title"> Цена: {{object.price|title}} руб.</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
